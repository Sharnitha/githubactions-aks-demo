name: Self-Hosted CI

on:
  workflow_dispatch:

jobs:
  Dotnet_Install:
    runs-on: self-hosted  
    env:
      DOTNET_INSTALL_DIR: "/home/Sharni/actions-runner/_work/githubactions-aks-demo/githubactions-aks-demo/.dotnet"
    steps:
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{secrets.DOTNET_VERSION}}
      
  Dotnet_Restore:
      runs-on: self-hosted
      needs: Dotnet_Install
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Checking Dotnet version
          run: dotnet --version
        - name: Install Dependency
          run: dotnet restore
